name: Shadowsocks Config Collector

on:
  schedule:
   
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  collect-configs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Shadowsocks Config Collector
      run: |
        python config-cleaner.py

    - name: Upload Results as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: shadowsocks-configs
        path: Export/clean-configs.txt
