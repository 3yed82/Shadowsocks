name: Test Shadowsocks Configs

on:
  schedule:

    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test-shadowsocks:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests


      - name: Run Shadowsocks script
        run: |
          python config-cleaner.py

  
      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: clean-configs
          path: Export/clean-configs.txt
